{% extends "easy_uploader/base.html" %}
{% block img_page %}active{% endblock %}
{% block content %}

  <div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
	  <div class="text-center">
	    <img src="{{ img.file.url }}" alt="{{ img.title }}">
	    <p>{{ img.title }}</p>
	    <button type="submit" class="btn btn-outline-primary">削除する</button>
	    <a href="{% url 'easy_uploader:img_index' %}" class="btn btn-outline-primary">やめる</a>
	  </div>
	  {% csrf_token %}
    </form>
  </div>
{% endblock %}
